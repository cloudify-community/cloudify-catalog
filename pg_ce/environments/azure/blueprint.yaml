tosca_definitions_version: cloudify_dsl_1_3

imports:
  - https://cloudify.co/spec/cloudify/6.2.0/types.yaml

labels:
  csys-obj-type:
    values:
      - environment

inputs:
  azure_location_name_b:
    type: string
    display_label: Azure location for region A
    description: Select Azure location name for region A
    default: EastUS
    constraints:
      - valid_values:
        - BrazilSouth
        - FranceCentral
        - SouthAfricaNorth
        - AustraliaEast
        - CanadaCentral
        - GermanyWestCentral
        - CentralIndia
        - CentralUS
        - NorthEurope
        - JapanEast
        - EastUS
        - NorwayEast
        - KoreaCentral
        - EastUS2
        - UKSouth
        - SoutheastAsia
        - SouthCentralUS
        - WestEurope
        - EastAsia
        - USGovVirginia
        - SwedenCentral
        - ChinaNorth3
        - WestUS2
        - WestUS3
  azure_location_name_a:
    type: string
    display_label: Azure location for region B
    description: Select Azure location name for region B
    default: WestEurope
    constraints:
      - valid_values:
        - BrazilSouth
        - FranceCentral
        - SouthAfricaNorth
        - AustraliaEast
        - CanadaCentral
        - GermanyWestCentral
        - CentralIndia
        - CentralUS
        - NorthEurope
        - JapanEast
        - EastUS
        - NorwayEast
        - KoreaCentral
        - EastUS2
        - UKSouth
        - SoutheastAsia
        - SouthCentralUS
        - WestEurope
        - EastAsia
        - USGovVirginia
        - SwedenCentral
        - ChinaNorth3
        - WestUS2
        - WestUS3

capabilities:
  cloud_type:
    value: azure_dr
  cloud_credentials:
    value:
      azure_tenant_id: { get_secret: azure_tenant_id }
      azure_subscription_id: { get_secret: azure_subscription_id }
      azure_client_id: { get_secret: azure_client_id }
      azure_client_secret: { get_secret: azure_client_secret }
      public_key_content: { get_secret: public_key_content }
      private_key_content: { get_secret: private_key_content }
      region_name_a: { get_input: azure_location_name_a }
      region_name_b: { get_input: azure_location_name_b }

