tosca_definitions_version: cloudify_dsl_1_4

imports:
  - cloudify/types/types.yaml
  - plugin:cloudify-terraform-plugin
  - https://repository.cloudifysource.org/cloudify/blueprints/6.4/custom_types.yaml

labels:
  csys-obj-type:
    values:
      - service

inputs:

  resource_prefix:
    type: string
    display_label: Resource Prefix
    description: The resource prefix for resources naming
    default: ''
    constraints:
      - pattern: '(^ *$)|(^[a-zA-Z][a-zA-Z0-9]+$)'

node_templates:
  prefix:
    type: eaas.nodes.UniquePrefixGenerator
    properties:
      predefined_value: { get_input: resource_prefix }

  terraform:
    type: cloudify.nodes.terraform
    properties:
      resource_config:
        installation_source: https://releases.hashicorp.com/terraform/0.14.3/terraform_0.14.3_linux_amd64.zip

  terraform_module:
    type: cloudify.nodes.terraform.Module
    properties:
      resource_config:
        environment_variables:
          ARM_SUBSCRIPTION_ID: { get_environment_capability: [ cloud_credentials, azure_subscription_id ] }
          ARM_TENANT_ID: { get_environment_capabilty: [ cloud_credentials, azure_tenant_id ] }
          ARM_CLIENT_ID: { get_environment_capability: [ cloud_credentials, azure_client_id ] }
          ARM_CLIENT_SECRET: { get_environment_capability: [ cloud_credentials, azure_client_secret ] }
        variables:
          blob_name: { concat: [ { get_attribute: [ prefix, value ] }, bucket ] }
          rg_name: { concat: [ { get_attribute: [ prefix, value ] }, rg ] }
          rg_location: { get_environment_capability: [ cloud_credentials, region_name ] }
        source:
          location: templates/tf-blob-master.zip
        source_path: tf-blob-master
    relationships:
      - target: prefix
        type: cloudify.relationships.depends_on
      - target: terraform
        type: cloudify.terraform.relationships.run_on_host

capabilities:
  bucket_url:
    description: Bucker URL
    value: { get_attribute: [ terraform_module, resources, blob, instances, 0, attributes, id ] }
