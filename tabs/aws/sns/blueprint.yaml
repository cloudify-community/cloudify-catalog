tosca_definitions_version: cloudify_dsl_1_5

imports:
  - cloudify/types/types.yaml
  - plugin:cloudify-aws-plugin

inputs:
  aws_region_name:
    type: string
    description: AWS Region Name
    display_label: AWS Region Name
    default: us-east-1
    constraints:
      - valid_values:
          - us-east-1 #US East (N. Virginia)
          - us-east-2 #US East (Ohio)
          - us-west-1 #US West (N. California)
          - us-west-2 #US West (Oregon)
          - ca-central-1  #Canada (Central)
          - eu-central-1  #Europe (Frankfurt)
          - eu-west-1 #Europe (Ireland)
          - eu-west-2 #Europe (London)
          - eu-south-1  #Europe (Milan)
          - eu-west-3 #Europe (Paris)
          - eu-north-1  #Europe (Stockholm)
          - ap-northeast-3  #Asia Pacific (Osaka)
          - ap-northeast-2  #Asia Pacific (Seoul)
          - ap-southeast-1  #Asia Pacific (Singapore)
          - ap-southeast-2  #Asia Pacific (Sydney)
          - ap-northeast-1  #Asia Pacific (Tokyo)

  sns_topic:
    description: SNS Topic
    display_label: SNS Topic
    type: string
    default: TestCloudifyTopic

  queue_name:
    description: SQS Queue Name
    display_label: Queue Name
    type: string
    default: TestQueue

dsl_definitions:
  client_config: &client_config
    aws_access_key_id: { get_secret: aws_access_key_id }
    aws_secret_access_key: { get_secret: aws_secret_access_key }
    region_name: { get_input: aws_region_name }

node_templates:
  subscription:
    type: cloudify.nodes.aws.SNS.Subscription
    properties:
      client_config: *client_config
      resource_config:
        kwargs:
          Protocol: sqs
          Endpoint: queue # Should match the target of a relationship if it is not arn
    relationships:
      - type: cloudify.relationships.depends_on
        target: topic
      - type: cloudify.relationships.depends_on
        target: queue

  topic:
    type: cloudify.nodes.aws.SNS.Topic
    properties:
      resource_config:
        kwargs:
          Name: { get_input: sns_topic }
      client_config: *client_config

  queue:
    type: cloudify.nodes.aws.SQS.Queue
    properties:
      resource_config:
        kwargs:
          QueueName: { get_input: queue_name }
          Attributes:
            Policy:
              {
                "Version": "2012-10-17",
                "Statement": [
                  {
                    "Sid": "Sid1",
                    "Effect": "Allow",
                    "Principal": "*",
                    "Action": [
                      "SQS:SendMessage",
                      "SQS:ReceiveMessage"
                    ],
                    "Resource": { get_input: queue_name }
                  }
                ]
              }
            MessageRetentionPeriod: '86400'
            VisibilityTimeout: '180'
      client_config: *client_config

labels:
  obj-type:
    values:
      - aws