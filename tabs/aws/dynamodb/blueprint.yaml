tosca_definitions_version: cloudify_dsl_1_4

description: >
  Creating AWS DynamoDB table.

imports:
  - cloudify/types/types.yaml
  - plugin:cloudify-aws-plugin

inputs:
  aws_region_name:
    description: AWS Region Name
    display_label: AWS Region Name
    type: string
    default: us-east-1
    constraints:
      - valid_values:
          - us-east-1 #US East (N. Virginia)
          - us-east-2 #US East (Ohio)
          - us-west-1 #US West (N. California)
          - us-west-2 #US West (Oregon)
          - ca-central-1 #Canada (Central)
          - eu-central-1 #Europe (Frankfurt)
          - eu-west-1 #Europe (Ireland)
          - eu-west-2 #Europe (London)
          - eu-south-1  #Europe (Milan)
          - eu-west-3 #Europe (Paris)
          - eu-north-1  #Europe (Stockholm)
          - ap-northeast-3  #Asia Pacific (Osaka)
          - ap-northeast-2  #Asia Pacific (Seoul)
          - ap-southeast-1  #Asia Pacific (Singapore)
          - ap-southeast-2  #Asia Pacific (Sydney)
          - ap-northeast-1  #Asia Pacific (Tokyo)

  dyname_db_name:
    description: DynameDM name to be provisioned
    display_label: DynamoDB Tabel Name
    type: string
    default: MyApp

  aws_credentials:
    description: AWS credenntials
    type: dict
    default:
      aws_access_key_id: { get_secret: aws_access_key_id }
      aws_secret_access_key: { get_secret: aws_secret_access_key }
      region_name: { get_input: aws_region_name }
    hidden: true

node_templates:

  dynamodb_table:
    type: cloudify.nodes.aws.dynamodb.Table
    properties:
      client_config: { get_input: aws_credentials }
      resource_config:
        TableName: { get_input: dyname_db_name }
        AttributeDefinitions:
          - AttributeName: RandomKeyUUID
            AttributeType: S
        KeySchema:
          - AttributeName: RandomKeyUUID
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 5
          WriteCapacityUnits: 5

labels:
  obj-type:
    values:
      - aws