tosca_definitions_version: cloudify_dsl_1_4

imports:
  - cloudify/types/types.yaml
  - plugin:cloudify-azure-plugin
  - https://raw.githubusercontent.com/cloudify-community/cloudify-catalog/6.4.0-build/tabs/utilities/eaas/custom_types.yaml

labels:
  csys-obj-type:
    values:
      - service

dsl_definitions:
  client_config: &azure_config
    subscription_id: { get_secret: azure_subscription_id }
    tenant_id: { get_secret: azure_tenant_id }
    client_id: { get_secret: azure_client_id }
    client_secret: { get_secret: azure_client_secret }

inputs:
  resource_prefix:
    type: string
    display_label: The resource prefix for resources naming
    description: The resource prefix for resources naming
    default: ''
    constraints:
      - pattern: '(^ *$)|(^[a-zA-Z][a-zA-Z0-9]+$)'

  azure_region_name_primary:
    type: string
    display_label: Azure region to create resources in
    description: Azure region to create resources in
    default: EastUS
    constraints:
      - valid_values:
          - BrazilSouth
          - FranceCentral
          - SouthAfricaNorth
          - AustraliaEast
          - CanadaCentral
          - GermanyWestCentral
          - CentralIndia
          - CentralUS
          - NorthEurope
          - JapanEast
          - EastUS
          - NorwayEast
          - KoreaCentral
          - EastUS2
          - UKSouth
          - SoutheastAsia
          - SouthCentralUS
          - WestEurope
          - EastAsia
          - USGovVirginia
          - SwedenCentral
          - ChinaNorth3
          - WestUS2
          - WestUS3

  azure_region_name_secondary:
    type: string
    display_label: Azure region to create resources in
    description: Azure region to create resources in
    default: WestUS2
    constraints:
      - valid_values:
          - BrazilSouth
          - FranceCentral
          - SouthAfricaNorth
          - AustraliaEast
          - CanadaCentral
          - GermanyWestCentral
          - CentralIndia
          - CentralUS
          - NorthEurope
          - JapanEast
          - EastUS
          - NorwayEast
          - KoreaCentral
          - EastUS2
          - UKSouth
          - SoutheastAsia
          - SouthCentralUS
          - WestEurope
          - EastAsia
          - USGovVirginia
          - SwedenCentral
          - ChinaNorth3
          - WestUS2
          - WestUS3

node_templates:

  prefix:
    type: eaas.nodes.UniquePrefixGenerator
    properties:
      predefined_value: { get_input: resource_prefix }

  resource_group:
    type: cloudify.nodes.azure.ResourceGroup
    properties:
      name: { concat: [ { get_attribute: [ prefix, value ] }, cosmosdbrg ] }
      location: { get_input: azure_region_name_primary }
      client_config: *azure_config
    relationships:
      - target: prefix
        type: cloudify.relationships.depends_on

  cosmosdb_deployment:
    type: cloudify.azure.Deployment
    properties:
      client_config: *azure_config
      location: { get_input: azure_region_name_primary }
      resource_group_name: { concat: [ { get_attribute: [ prefix, value ] }, cosmosdbrg ] }
      params:
        location: { get_input: azure_region_name_primary }
        primaryRegion: { get_input: azure_region_name_primary }
        secondaryRegion: { get_input: azure_region_name_secondary }
        databaseName: { concat: [ { get_attribute: [ prefix, value ] }, cosmosdb ] }
        containerName: { concat: [ { get_attribute: [ prefix, value ] }, container ] }
        accountName: { concat: [ { get_attribute: [ prefix, value ] }, cloudify ] }
      template_file: 'templates/cosmosdb.json'
    relationships:
      - target: resource_group
        type: cloudify.relationships.depends_on

capabilities:
  resource_group:
    description: CosmosDB Resource Group name
    value: { concat: [ { get_attribute: [ prefix, value ] }, cosmosdbrg ] }
  uri_cosmos_db_account:
    description: CosmosDB account URI
    value: { concat: [ https://, { concat: [ { get_attribute: [ prefix, value ] }, cloudify ] }, .documents.azure.com:443/ ] }
  account_name:
    description: Account Name
    value: { concat: [ { get_attribute: [ prefix, value ] }, cloudify ] }
  database_name:
    description: CosmosDB database name
    value: { concat: [ { get_attribute: [ prefix, value ] }, cosmosdb ] }
  container_name:
    description: CosmosDB container name
    value: { concat: [ { get_attribute: [ prefix, value ] }, container ] }
