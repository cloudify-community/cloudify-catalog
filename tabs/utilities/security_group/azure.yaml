tosca_definitions_version: cloudify_dsl_1_4

imports:
  - cloudify/types/types.yaml
  - plugin:cloudify-azure-plugin

inputs:

  ports:
    display_label: Ports list
    description: |
      Ports to open list
    type: list
    default: []

  rg_id:
    description: Resource group ID
    display_label: resource group id
    type: string

  vpc_id:
    type: string
    description: Virtual Network ID
    display_label: VPC ID

  security_group_id:
    type: string
    description: Security Group ID
    display_label: SG ID

  region_name:
    description: Your Azure Region.
    display_label: 
    type: string
    default: eastus2
    constraints:
      - valid_values:
          - centralus
          - eastus
          - eastus2
          - westus
          - northcentralus
          - southcentralus
          - westcentralus
          - westus2
          - northeurope
          - westeurope
          - uksouth
          - ukwest
          - francecentral
          - francesouth
          - switzerlandnorth
          - switzerlandwest
          - germanynorth
          - germanywestcentral
          - norwaywest
          - norwayeast
          - canadacentral
          - canadaeast
          - brazilsouth
          - southafricanorth
          - southafricawest
          - eastasia
          - southeastasia
          - japanwest
          - japaneast
          - southindia
          - centralindia
          - westindia
          - koreacentral
          - koreasouth
          - uaecentral
          - uaenorth
          - australiaeast
          - australiasoutheast
          - australiacentral
          - australiacentral2

  retry_after:
    type: integer
    default: 60

dsl_definitions:

  azure_config: &azure_config
    subscription_id: { get_secret: azure_subscription_id }
    tenant_id: { get_secret: azure_tenant_id }
    client_id: { get_secret: azure_client_id }
    client_secret: { get_secret: azure_client_secret }

node_templates:

  #generate rules for security group
  sg_rules:
    type: cloudify.nodes.Root
    interfaces:
      cloudify.interfaces.lifecycle:
        create:
          implementation: scripts/generate_bp.py
          executor: central_deployment_agent
          inputs:
            ports: { get_input: ports }
            provider: azure

  #resource group containing sg
  resource_group:
    type: cloudify.azure.nodes.ResourceGroup
    properties:
      use_external_resource: true
      name: { get_input: rg_id }
      location: { get_input: region_name }
      azure_config: *azure_config

  #setup the rules
  network_security_group:
    type: cloudify.azure.nodes.network.NetworkSecurityGroup
    properties:
      use_external_resource: true
      name: { get_input: security_group_id }
      location: { get_input: region_name }
      azure_config: *azure_config
      retry_after: { get_input: retry_after }
      resource_config:
        securityRules:
          get_attribute: [ sg_rules, value ]
    relationships:
    - type: cloudify.azure.relationships.contained_in_resource_group
      target: 
    - type: cloudify.relationships.depends_on
      target: sg_rules