tosca_definitions_version: cloudify_dsl_1_4

description: |
  This blueprint creates an add rules to the security group

imports:
  - cloudify/types/types.yaml

labels:
  obj-type:
    values:
      - service

inputs:

  deployment_id:
    type: string
    display_label: Deployment ID
    description: Deployment ID of insfrastructure deployment

  provider_name:
    type: string
    display_label: Provider name
    description: |
      "Provider name such: AWS, Azure"
    default: aws
    constraints:
      - valid_values:
          - azure
          - aws
  ports:
    type: list
    display_label: Ports list
    description: |
      Ports to open list
    default: []

node_templates:
  security_group:
    type: cloudify.nodes.Component
    properties:
      resource_config:
        blueprint:
          blueprint_archive: "providers.zip"
          main_file_name: { concat: [{ get_input: provider_name }, ".yaml"] }
        deployment:
          inputs:
            ports: { get_input: ports }
            deployment_id: { get_input: deployment_id }
