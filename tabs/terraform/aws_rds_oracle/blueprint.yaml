tosca_definitions_version: cloudify_dsl_1_4

imports:
  - cloudify/types/types.yaml
  - plugin:cloudify-terraform-plugin?version= >=0.15.0
  - https://repository.cloudifysource.org/cloudify/blueprints/6.4/custom_types.yaml

labels:
  csys-obj-type:
    values:
      - service

inputs:

  password:
    type: string
    description: The password for database user
    display_label: The password for database user
    default: 'password'
    constraints:
      - pattern: '^[a-zA-Z0-9_.-]*$'
      
  resource_prefix: 
    type: string
    description: The resource prefix for resources naming
    display_label: The resource prefix for resources naming
    default: ''
    constraints:
      - pattern: '(^ *$)|(^[a-zA-Z][a-zA-Z0-9]+$)'

node_templates:
  prefix:
    type: eaas.nodes.UniquePrefixGenerator
    properties:
      predefined_value: { get_input: resource_prefix }
      
  terraform:
    type: cloudify.nodes.terraform
    properties:
      resource_config:
        installation_source: https://releases.hashicorp.com/terraform/0.14.3/terraform_0.14.3_linux_amd64.zip

  terraform_module:
    type: cloudify.nodes.terraform.Module
    properties:
      general_executor_process:
        max_sleep_time: 2500
      max_stored_filesize: 1500000
      resource_config:
        environment_variables:
          AWS_ACCESS_KEY_ID: { get_secret: aws_access_key_id }
          AWS_SECRET_ACCESS_KEY: { get_secret: aws_secret_access_key  }
        variables:
          prefix: { get_attribute : [prefix, value] } 
          password: { get_input : password } 
        source:
          location: templates/tf_oracle_master.zip
        source_path: tf_oracle_master
    relationships:
      - target: prefix
        type: cloudify.relationships.depends_on
      - target: terraform
        type: cloudify.terraform.relationships.run_on_host

capabilities:
  rds_username:
    description: |
      RDS Oracle username
    value: { get_attribute: [ terraform_module, outputs, rds_username ] }
  rds_port:
    description: |
      RDS Oracle port
    value: { get_attribute: [ terraform_module, outputs, rds_port ] }
  rds_hostname:
    description: |
      RDS Oracle hostname
    value: { get_attribute: [ terraform_module, outputs, rds_hostname ] }
  rds_password: 
    description: |
      RDS Oracle password
    value: { get_attribute: [ terraform_module, outputs, rds_password ] }
  rds_db_name: 
    description: |
      RDS Oracle db name
    value: { get_attribute: [ terraform_module, outputs, rds_database] }
